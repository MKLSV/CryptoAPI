<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crypto Price Service</h1>
  <div>
    <label for="cryptoId">Choose a cryptocurrency:</label>
    <select id="cryptoId">
      <option value="bitcoin">Bitcoin (BTC/USDT)</option>
      <option value="ethereum">Ethereum (ETH/USDT)</option>
      <option value="litecoin">Litecoin (LTC/USDT)</option>
      <option value="ripple">Ripple (XRP/USDT)</option>
      <option value="dogecoin">Dogecoin (DOGE/USDT)</option>
      <option value="cardano">Cardano (ADA/USDT)</option>
      <option value="polkadot">Polkadot (DOT/USDT)</option>
      <option value="binancecoin">Binance Coin (BNB/USDT)</option>
      <option value="chainlink">Chainlink (LINK/USDT)</option>
      <option value="uniswap">Uniswap (UNI/USDT)</option>
      <option value="solana">Solana (SOL/USDT)</option>
      <option value="stellar">Stellar (XLM/USDT)</option>
      <option value="vechain">VeChain (VET/USDT)</option>
    </select>
  </div>
  <div>
    <button onclick="getRealTimeData()">Get Real-Time Data</button>
    <button onclick="getHistoricalData()">Get Historical Data</button>
    <button onclick="downloadCSV()">Download Historical Data as CSV</button>
  </div>
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
