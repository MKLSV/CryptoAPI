<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crypto Price Service</h1>
  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" value="inverse">
  </div>
  <div>
    <label for="symbol">Symbol:</label>
    <input type="text" id="symbol" value="SOLUSD">
  </div>
  <div>
    <label for="interval">Interval:</label>
    <input type="text" id="interval" value="15">
  </div>
  <div>
    <label for="start">Start Timestamp:</label>
    <input type="datetime-local" id="start">
  </div>
  <div>
    <label for="end">End Timestamp:</label>
    <input type="datetime-local" id="end">
  </div>
  <div>
    <button onclick="getData()">Get Data as CSV</button>
  </div>
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
